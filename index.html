<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ключей Hamster Kombat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор ключей Hamster Kombat</h1>
        <div class="form-group">
            <label for="gameSelect">Выберите игру</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
                <option value="5">MergeAway (NEW)</option>
                <option value="6">Twerk Race (NEW)</option>
            </select>
        </div>
       
        
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">Количество ключей:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="8">8</option>
                
            </select>
        </div>
        <button id="startBtn">Генерировать ключи</button> </p>
        <label>
            <input type="checkbox" id="logCheckbox"> Включить логи
        </label>
        <textarea id="logArea" rows="3" readonly style="width: 100%; resize: none; font-size: 12px; display: none;"></textarea>
        
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Старт...</div>
            <div id="countdownContainer">
            <p>Следующий шаг через: <span id="countdownTimer"></span> секунд </p>
            </div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">Сгенерированные ключи:</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Копировать все ключи</button>
            <div id="copyStatus" class="hidden">Скопировано!</div>
            <button id="generateMoreBtn">Генерировать еще</button>
        </div>
        <div class="mycodes">
            <p>
                Генерация ключей может занять до 10 минут
            </p>
            <button id="ShowKeysBtn">Мои коды</button>
            <div id="generatedCodesContainer" style="display:none;">
                <h3>Сгенерированные вами сегодня коды:</h3>
                <ul id="generatedCodesList"></ul>
            </div>
        </div>
        <div class="footer">
            <p>Дисклеймер: отказ от ответственности. Приложение создано в образовательных целях. 
            </p>
            <button id="telegramChannelBtn">Подпишитесь на наш канал</button></p>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
</html>
