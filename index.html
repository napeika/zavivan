<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Generator [CeTo]</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор ключей Hamster Kombat</h1>

        <div id="initialPanel" class="form-group panel">
            <div>
                <label for="gameSelect">Выберите игру:</label>
                <select id="gameSelect">
                    <option value="1">Riding Extreme 3D</option>
                    <option value="2">Chain Cube 2048</option>
                    <option value="3">My Clone Army</option>
                    <option value="4">Train Miner</option>
                    <option value="5">Merge Away</option>
                    <option value="6">Twerk Race 3D</option>
                </select>
            </div>
            <div>
                <label for="keyCountSelect">Выберите количество ключей:</label>
                <select id="keyCountSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button id="startBtn" class="primary-btn">Генерировать ключи</button>
        </div>

        <div id="progressContainer" class="hidden panel">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
            <p id="progressLog">Старт...</p>
        </div>

        <div id="keyContainer" class="hidden panel">
            <h2 id="generatedKeysTitle">Ключи сгенерированы</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="primary-btn hidden">Копировать все ключи</button>
        </div>

        <p id="keyCountLabel" class="hidden panel">Количество ключей:</p>

        <button id="generateMoreBtn" class="hidden secondary-btn">Генерировать еще</button>
        <button id="creatorChannelBtn" class="secondary-btn">Подписаться на канал</button>
        <p id="copyStatus" class="hidden panel">Ключи скопированы!</p>
        
        <div class="footer hidden panel">
            <button id="telegramChannelBtn" class="secondary-btn">Telegram Channel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
